<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us | BrandName</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-lg">
  <div class="container mx-auto p-6 flex justify-between items-center">
    <a href="index.html" class="text-3xl font-bold text-gray-800">BrandName</a>
    <nav class="space-x-6">
      <a href="index.html" class="text-lg text-gray-600 hover:text-gray-800">Home</a>
      <a href="services.html" class="text-lg text-gray-600 hover:text-gray-800">Services</a>
      <a href="portfolio.html" class="text-lg text-gray-600 hover:text-gray-800">Portfolio</a>
      <a href="contact.html" class="text-lg text-gray-600 hover:text-gray-800">Contact</a>
    </nav>
  </div>
</header>

    <!-- Include the navigation as explained above -->
  </header>

  <!-- Contact Content -->
  <section class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-semibold mb-10">Get in Touch</h1>
      <form class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
        <div class="mb-6">
          <label for="name" class="block text-left text-gray-600 mb-2">Your Name</label>
          <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>
        <div class="mb-6">
          <label for="email" class="block text-left text-gray-600 mb-2">Your Email</label>
          <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
        </div>
        <div class="mb-6">
          <label for="message" class="block text-left text-gray-600 mb-2">Your Message</label>
          <textarea id="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 BrandName. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
